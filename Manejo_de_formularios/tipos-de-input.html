<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Inputs</h1>

    <fieldset>
        <legend>Inputs</legend>
        <form action="">

            <label for="">Elija la opción que corresponda:</label><br>
            <input type="checkbox" name="igual" id="html">html<label for="html"></label>
            <input type="checkbox" name="igual" id="css">css<label for="css"></label>
            <input type="checkbox" name="igual" id="js">js<label for="js"></label>

            <br><br>

            <label for="colores">Elija su color favorito:</label>
            <input type="color" name="colores" id="colores">

            <br><br>

            <label for="date">Fecha: </label>
            <input type="date" name="date" id="date">

            <br><br>

            <label for="datetime-local">Fecha y hora: </label>
            <input type="datetime-local" name="datetime-local" id="datetime-local">

            <br><br>

            <label for="email">Correo electrónico: </label>
            <input type="email" name="email" id="email">

            <br><br>

            <label for="fileInput">Cargue su archivo</label>
            <input type="file" name="file" id="fileInput">    
            
            <br><br>

            <label for="x">Elemento oculto: </label>
            <input type="hidden" name="x">

            <br><br>

            <label for="image">Imagen: </label><br>
            <input type="image" 
            src="https://www.mvdotaciones.com.co/wp-content/uploads/2016/11/logo-croydon-1.jpg" 
            alt="croydon"
            width="100" >

            <br><br>

            <label for="month">Mes: </label>
            <input type="month" name="" id="month">

            <br><br>

            <label for="number">Edad</label>
            <input type="number" name="number" id="number">

            <br><br>

            <label for="contraseña">Contraseña: </label>
            <input type="password" name="contraseña" id="contraseña">

            <br><br>

            <label for="radio">Elija una opción:</label><br>
            <input type="radio" name="radio" id="radio"><label for="radio">radio</label>
            <input type="radio" name="radio" id="radio"><label for="telefono">telefono</label>
            <input type="radio" name="radio" id="radio"><label for="fijo">fijo</label>

            <br><br>

            <label for="">Rango: </label>
            <input type="range" name="" id="" min="0" max="30" step="5">

            <br><br>

            <label for="search">Realice su búsqueda: </label>
            <input type="search" name="search" id="search">

            <br><br>

            <label for="tel">Teléfono: </label>
            <input type="tel" name="tel" id="tel" >

            <br><br>

            <label for="text">Nombre: </label>
            <input type="text" name="text" id="text">

            <br><br>

            <label for="time">Fecha: </label>
            <input type="time" name="time" id="time">

            <br><br>

            <label for="url">URL: </label>
            <input type="url" name="" id="" placeholder="ingrese una URL" pattern="https?://.+" title="Ingrese una URL válida (debe comenzar con http:// o https://)">

            <br><br>

            <label for="week">Semana: </label>
            <input type="week" name="week" id="week">
            
            <br><br>
            
            <input type="submit" value="Enviar">
            <input type="button" value="Enviar falso">
            <input type="reset" value="Limpiar formulario">
        </form>
    </fieldset>

</body>
</html>
