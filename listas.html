<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Listas</h1>

    <h3>Listas Ordenadas</h3>
    <ol>
        <li>Hola mundo</li>
        <li>Hola edwin</li>
        <li>Hola jose</li>
    </ol>
    
    <h3>Listas Desordenadas</h3>
    <ul>
        <li>Hola mundo</li>
        <li>Hola edwin</li>
        <li>Hola jose</li>
    </ul>

    <h3>Listas descriptivas</h3>
    <dl>
        <dt>hola</dt>
        <dd>mundo</dd>
        <dd>edwin</dd>
        <dd>jose</dd>
    </dl>
    <dl>
        <dt>bienvenido</dt>
        <dd>mundo</dd>
        <dd>edwin</dd>
        <dd>jose</dd>
    </dl>

</body>
</html>
